version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3.8.10-management
    hostname: localhost
    restart: always
    ports:
      - 5672:5672
      - 15672:15672

  redis:
    build:
      context: ./redis
    restart: always
    volumes:
    - redis:/data
    ports:
      - 6379:6379

  api:
    build:
      context: .
      target: api-prod
    image: shurikdima/notifier-api:{{tag}}
    restart: always
    environment:
      API_HOST: api:4000
      RABBIT_HOST: amqp://rabbitmq:5672
    ports:
      - 4000:4000

  bot:
    image: shurikdima/notifier-bot:{{tag}}
    restart: always
    environment:
      RABBIT_HOST: amqp://rabbitmq:5672
      BOT_TOKEN: 1567141444:AAGwrhnoqgUCBhyJBrI9Mb-Py_ux50B6UgQ

  scheduler:
    image: shurikdima/notifier-scheduler:{{tag}}
    restart: always
    environment:
      RABBIT_HOST: amqp://rabbitmq:5672
      REDIS_HOST: redis://redis:6379

  scraper:
    image: shurikdima/notifier-scraper:{{tag}}
    restart: always
    environment:
      RABBIT_HOST: amqp://rabbitmq:5672

volumes:
  redis:
